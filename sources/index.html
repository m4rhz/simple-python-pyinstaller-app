<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center; 
        }
        input, button { 
            margin: 10px 0; 
            padding: 5px; 
            width: 100%; 
        }
        .result { 
            font-weight: bold; 
            color: green; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="POST">
        <input type="text" name="x" placeholder="First Value" value="{{ x or '' }}">
        <input type="text" name="y" placeholder="Second Value" value="{{ y or '' }}">
        <button type="submit">Calculate</button>
    </form>
    {% if result is not none %}
    <div class="result">
        Result: {{ result }}
    </div>
    {% endif %}
</body>
</html>
